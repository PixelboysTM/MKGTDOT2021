<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag der offenen Tür 2021</title>
</head>

<body>
    <img src="logo.svg" alt="Tag der offenen Tür Logo">
    <h1>Willkommen am MKG</h1>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:wght@300;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@700&family=Permanent+Marker&family=Roboto:wght@300;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@700&family=Flow+Rounded&family=Permanent+Marker&family=Roboto:wght@300;900&family=Varela+Round&display=swap');

        body {
            align-items: center;
            justify-content: center;
            display: flex;
            overflow: hidden;
            background-image: url("https://mkg-koeln.de/wp-content/uploads/2017/03/Topgrafik_1.jpg");
        }

        h1 {
            position: absolute;
            text-align: center;
            font-size: 12rem;
            /* font-family: 'Roboto', sans-serif; */
            /* font-family: 'Permanent Marker', sans-serif; */
            font-family: 'Dosis', sans-serif;
            /* font-family: 'Varela Round', sans-serif; */
            color: #272727;
            -webkit-text-stroke: 2px #f9d75d93;
            text-shadow: 0.5rem 0.5rem 0.2rem #000000b3;
            /* background: #a45cd475; */
            padding: 2rem;
            border-radius: 2rem;
            font-style: bold;
        }

        img {
            height: 100vh;
            animation: rotation 60s linear 0s infinite;
            -webkit-filter: drop-shadow(0.5rem 0.5rem 0.2rem #000000b3);
            filter: drop-shadow(0.5rem 0.5rem 0.2rem #000000b3);
        }

        @keyframes rotation {
            0% {
                transform: rotateZ(0deg);
            }

            100% {
                transform: rotateZ(360deg);
            }
        }
    </style>
</body>

</html>
